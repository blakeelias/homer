<head>
  <title>Homer</title>
  <script>
  $(function() {
    $( "#accordion" ).accordion();
  });
  </script>
</head>

<body>
  {{> loginButtons}}
  
  <h1>Question list</h1>
  {{greeting}}
  <button id="create-user">Create new user</button>
  <div id="accordion">
    <h3>Math</h3>
    <div>
      <p>
      Math cards
      </p>
    </div>
    <h3>History</h3>
    <div>
      <p>
      History cards
      </p>
    </div>
  </div>
  <div class="cards">
    {{#each cards}}
      {{> card}}
    {{/each}}
    {{#if selected_card}}
    <div class="answer">
      {{selected_card.answer}}
      <input type="button" class="easy" value="Easy" />
      <input type="button" class="medium" value="Medium" />
      <input type="button" class="hard" value="Hard" />
      <input type="button" class="wrong" value="Wrong" />
    </div>
    {{/if}}
  </div>
  
  <div id="dialog-form" title="Create new user">
  <p class="validateTips">All form fields are required.</p>
 
  <form>
    <fieldset>
      <textarea name="name" id="name" value="Jane Smith" class="text ui-widget-content ui-corner-all"></textarea>

      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
  </div>
  
</body>

<template name="card">
  <div class="card">
    <div class="question">{{question}}</div>
    
    <!--div class="answer">{{answer}}</div-->
  </div>
</template>
