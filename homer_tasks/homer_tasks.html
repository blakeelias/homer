<head>
  <title>Homer</title>
  <script>
  $(function() {
    $( "#accordion" ).accordion();
  });
  </script>
</head>

<body>
  {{> loginButtons}}
  
  <h1>Question list</h1>
  {{greeting}}
  <input type="button" value="Click" />
  <div id="accordion">
    <h3>Math</h3>
    <div>
      <p>
      Math cards
      </p>
    </div>
    <h3>History</h3>
    <div>
      <p>
      History cards
      </p>
    </div>
  </div>
  <div class="cards">
    {{#each cards}}
      {{> card}}
    {{/each}}
    {{#if selected_card}}
    <div class="answer">
      {{selected_card.answer}}
      <input type="button" class="easy" value="Easy" />
      <input type="button" class="medium" value="Medium" />
      <input type="button" class="hard" value="Hard" />
      <input type="button" class="wrong" value="Wrong" />
    </div>
    {{/if}}
  </div>
</body>

<template name="card">
  <div class="card">
    <div class="question">{{question}}</div>
    
    <!--div class="answer">{{answer}}</div-->
  </div>
</template>
